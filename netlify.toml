[build]
  # Publish directory (where your index.html is)
  publish = "."

  # Build command to generate build info
  command = "node generate-build-info.js"

  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node version for functions
  NODE_VERSION = "18"

# Redirect rules (optional)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
